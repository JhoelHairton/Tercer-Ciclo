  <body>
    <h1>FORMULARIO 1</h1>
    <h2>Restaurante el centello</h2>
    <br />
    <h3>Haz tu reserva</h3>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" /> <br />
      <label for="Correo electronico">Correo electronico:</label>
      <input type="email" /> <br />
      <label for="Telefono">Telefono:</label>
      <input type="number" /><br />
      <label for="Fecha de reserva">Fecha de reserva:</label>
      <input type="date" /> <br />
      <label for="Franja Horario">Franja Horario:</label>
      <input type="time" /> <br />
      <label for="Comensales">Comensales(min 1, max 10):</label>
      <input type="number" /> <br />
      <label for="Color">Color del mantes:</label>
      <input type="color" /> <br />
      <label for="Demandas especiale">Demandas especiales:</label> <br />
      <textarea
        rows="3"
        cols="20"
        required
        placeholder="alergias, tronas, .."
      ></textarea>
      <br />
      <input type="submit" value="Enviar" />
    </form>
